<!doctype html>
<html>
	<head>
		<title>Game</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<body>
		<canvas id="canvasOpt"  width="600" height="420"></canvas>
		<script type="text/javascript" src="./engine/Box2dWeb-2.1.a.3.min.js"></script>
		<script type="text/javascript" src="./src/world.js"></script>
		<img id = "soundBtn" src="./img/cifra.png" style="display:none"></img>
		<img id = "setas" src="./img/setas.jpg" style="display:none"></img>
		<audio id = "som" src = "./sound/neointro.ogg" style="display:none" controls preload loop></audio>
		<script>
			canvasOpt = document.getElementById("canvasOpt");
			ctxOpt = canvasOpt.getContext('2d');

			var img = document.getElementById("soundBtn");
			ctxOpt.drawImage(img, 60, 180);

			var img1 = document.getElementById("setas");
			ctxOpt.drawImage(img1, 180, 150, 150, 150);

			ctxOpt.fillStyle = "#00FFFF";
			ctxOpt.font = "28px Verdana";
			ctxOpt.fillText("Music", 50, 110);
			ctxOpt.fillText("controll", 200, 110);
			ctxOpt.fillText("Record", 400, 110);

			var som = document.getElementById("som");
			som.play();
		</script>
	</body>
</html>
